<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardianes de Lua - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="login-container">
        <img src="img/lua.png" alt="Lua" class="lua-image">
        
        <div class="input-container">
            <img src="img/box.png" alt="Caja de login" class="box-image">
            <input type="text" id="username" class="input-box" placeholder="User">
        </div>

        <button class="login-btn" onclick="verificarUsuario()">Entrar</button>

        <div class="social-buttons">
            <a href="https://instagram.com/astrocony" target="_blank" class="social-link">INSTA</a>
            <a href="https://ko-fi.com/astrocony" target="_blank" class="social-link">KO-FI</a>
        </div>
    </div>

</body>
</html>
